<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compartible" content="IE=edge">
    <meta name ="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table style="border-collapse: collapse; height: 200px; width: 500px;">
    <caption>Tabela Exemplo</caption>
        <thead>
        <tr>
            <th style="border: 1px solid black;">Cabeçalho</th>
            <th style="border: 1px solid black;">Cabeçalho</th>
            <th style="border: 1px solid black;">Cabeçalho</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="border: 1px solid black; text-align: center;" rowspan="2">a</td>
            <td style="border: 1px solid black; text-align: right;">a</td>
            <td style="border: 1px solid black;">a</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; text-align: center;" colspan="2">a</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; ">a</td>
            <td style="border: 1px solid black; text-align: end;">a</td>
            <td style="border: 1px solid black; ">a</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; text-align: center; vertical-align: text-top; height: 50px;" colspan="3">a</td>
        </tr>
        
    </tbody>
    </table>
</body>
</html>
